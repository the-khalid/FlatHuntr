{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block container %}

<form method="POST">
  <br>
  <h3 align="center">Enter your location</h3>
  <br>

  <div class="form-floating mb-3">
    <input type="number" step="0.0000001" class="form-control" id="latitude" name="latitude" placeholder="Enter latitude">
    <label for="latitude">Latitude</label>
  </div>

  <div class="form-floating">
    <input type="number" step="0.0000001" class="form-control" id="longitude" name="longitude" placeholder="Enter longitude">
    <label for="longitude">Longitude</label>
  </div>
  <br>
  <div class="text-center"><p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-info-circle" viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
    <path d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
  </svg> you can get precise location from <a href="https://www.latlong.net/">here</a></p></div>
  <br>
  <div align="center">
    <button class="btn btn-dark" type="submit">Enter</button>
  </div>
  <br>
</form>

{% endblock %}
